<div class=" container-fluid">

            {% for item in item_list %}
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                    <div class="thumbnail">
                        <a href="{% url 'computer:detail' item.id %}">
                            <img src="{{ item.item_logo.url }}" class="img-responsive">
                        </a>
                        <div class="caption">
                            <h3>{{ item.item_name }}</h3>
                            <h4>{{ item.item_price }}</h4>
                            <h4>{{item.item_status}}</h4>


                            <!-- View Details -->
                            <a href="{% url 'computer:detail' item.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>
                             {% if user.is_authenticated %}

                            <form action="computer/item-delete/item.id " method ="post" style="display:inline;">
                                {% csrf_token %}
                                <input type="hidden" name="item.id" value="{{item.id}}"/>
                                <button type ="submit" class ="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-trash">Delete</span>
                                </button>
                            </form>
                            {% endif %}
                        </div>
                    </div>
                </div>

            {% endfor %}
